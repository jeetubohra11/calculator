<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img onclick="copyPassword()" id="image" src="https://static.vecteezy.com/system/resources/previews/000/423/339/original/copy-icon-vector-illustration.jpg" >
        </div>
        <button onclick="createPassword()"><img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/thunder-111-591888.png" alt="">Generate Password</button>
    </div>
</body>
<script src="password.js"></script>
</html>
