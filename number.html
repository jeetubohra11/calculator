<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="number.css">
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="navin">
    <div id="wrapper">
      <h1>Number guessing game</h1>
        <p class="para">Try and guess a random number between 1 and 100.</p>
        <p class="para">You have 10 attempt to guess the right number.</p>
        

        <form  class="form">
            <label for="guessField" id="guess">Guess a number</label><br>
            <input type="text" id="guessField" class="guessField"><br>
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p class="par">Previous Guesses: <span class="guesses"></span></p>
            <p class="par">Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    </div>

    <script src="number.js"></script>
</body>
</html>
